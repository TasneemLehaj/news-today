<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> NEWS WEEK </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- style CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/bf370740e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>

        <nav class="navbar bg-light">
            <div class="container-fluid justify-space-end">
                <a class="navbar-brand text-info fw-bold">NEWS WEEK</a>

                <div>
                    <a class="nav-link active fw-bold text-info" aria-current="page" href="/index.html">Home</a>
                    <a class="nav-link fw-bold text-info" href="/blog.html">Blog</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">Search</button>

                    </form>
                </div>
            </div>
        </nav>

    </header>
    <!-- Header End -->

    <!-- All news catagories-->
    <main>
        <section class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-3">
                    <!-- Category section -->
                    <h3 class="text-center mb-2 fw-bold text-success">Categories </h3>
                    <div class="" id="category-area">

                    </div>
                </div>
                <div class="col-12 col-md-9 mt-3 mt-md-0">
                    <!-- Spinner added-->
                    <div id="spinner" class="d-none">
                        <div class="d-flex justify-content-center my-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- News Section -->
                    <div id="news-found">

                    </div>
                    <div id="news-area">

                    </div>
                    <!-- Modal added-->
                    <div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" id="modal">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/news.js"></script>
</body>

</html>
